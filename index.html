<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Timeto</title>
        <link rel="stylesheet" href="timeto.css"/>
        <script src="timeto.js"></script>
    </head>
    <body>
        <h1>Time remains:</h1>
        <section id="timer">
            <div>
                <h2>Days</h2>
                <span id="days">00</span>
            </div>
            <div>
                <h2>Hours</h2>
                <span id="hours">00</span>
            </div>
            <div>
                <h2>Minutes</h2>
                <span id="minutes">00</span>
            </div>
            <div>
                <h2>Seconds</h2>
                <span id="seconds">00</span>
            </div>
        </section>
    </body>
</html>
