<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeto</title>
    <link rel="stylesheet" href="timeto.css"/>
    <script src="timeto.js"></script>
</head>
<body>
    <div class="container">
        <div id="timer">
            <div>Days <span id="days">00</span></div>
            <div>Hours <span id="hours">00</span></div>
            <div>Minutes <span id="minutes">00</span></div>
            <div>Seconds <span id="seconds">00</span></div>
        </div>
    </div>
</body>
</html>
